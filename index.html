<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gabriel Cardoso - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rockeseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Profile Photo"
            id="userImage"
          />
        </div>
        <h1 id="userName">Fulano</h1>

        <a id="userGithub" href="#">
          <img src="./images/github.svg" alt="Github Icon" />
          <span id="userLogin">a</span></a
        >

        <p id="userBio">Development Student</p>

        <ul id="socialLinks" class="social">
          <li class="linkedin">
            <a href="#" target="_blank">
              <img src="./images/linkedin.png" alt="linkedin icon" />
            </a>
          </li>

          <li class="instagram">
            <a href="#" target="_blank">
              <img src="./images/instagram.svg" alt="instagram icon" />
            </a>
          </li>

          <li class="twitter">
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="twitter icon" />
            </a>
          </li>

          <li class="facebook">
            <a href="#" target="_blank">
              <img src="./images/facebook.svg" alt="facebook icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
